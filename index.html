<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Los Angeles is a trip organiser currently haveing two trips scheduled">
    <meta name="keywords" content="Mountains,trekking,Los Angeles mountain trekking, snow mountains">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Skill test</title>
    <script src="https://kit.fontawesome.com/eab83a5095.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hero" id="up" >
        <img class="logo" src="logo.png" alt="logo">
        <nav class="hero-nav">
            <em>
                <a  href="#history">01. HISTORY</a>
                <a  href="#climb">02. TEAM</a>
        </em>
        </nav>
        <img class="hero-img" src="hero.png" alt="main img" width="100%" height="600px">
    </div>


    <div class="sticky-nav" >
        <img class="logo-img" src="Logo-wt-name.png" alt="logo with name">
        <nav class="nav-bar">
            <a href="#history">01. HISTORY</a>
            <a href="#climb">02. TEAM</a>
        </nav>
    </div>
    

    <div class="container1" id="history">
        <img class="history-img" src="gg.png" alt="mountain with its history" width="100%" height="600px">
    </div>

    <div class="carousel">
        
        <div class="flex-box">
             <div class="thumbnails" >
                 <img class="on" src="Group 10.png" alt="image 2">
                 <img class="on" src="Group 8.png" alt="image 1" >
                 <img class="on" src="Group 10.png" alt="image 2">
                 <img class="on" src="Group 8.png" alt="image 1" >
             </div>
        </div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
    </div>
   <!-- mobile view  -->
<div class="mobile-view">
    <button class="drop-down" >Sechedule dates for mountain 1 <i class="fas fa-arrow-down"></i></button>
    <div class="content"> <img class="drop1" src="Tab 1.png" alt="first mounatin"></div>
    <button class="drop-down">Sechedule dates for mountain 2 <i class="fas fa-arrow-down"></i></button>
    <div class="content"> <img class="drop2" src="Tab 2.png" alt="second mounatin"></div>
</div>
    <div class="container2" id="climb">
       <img src="text.png" alt="climb">
       <div class="tabs">
           <div class="options">
                <div class="mountain1 p active " ><h2>MOUNTAIN 1</h2></div>
                <div class="mountain2 p  "  >  <h2>MOUNTAIN 2</h2></div>
            </div>
        </div>
        <div class="schedule">
           <div class=" a r active" > <img src="tab 1.png" alt="schedule 1" width="100%" height="600px" ></div>
           <div class=" a s " > <img src="tab 2.png" alt="schedule 2" width="100%" height="600px" ></div>
        </div> 
    </div>

<footer>
    <div class="foot">
    <a href="#up"> <img class="foot-img" src="logofoot.png" alt="logo" ></a>
    <p>COPYRIGHT 2021.ALL RIGHTS RESERVED</p>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
